<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary text-white py-2 px-3 d-flex justify-content-between align-items-center"
      >
        <a href="../index.html" class="d-flex gap-2 align-items-center text-decoration-none text-primary-emphasis">
          <img
            src="../images/—Pngtree—fake sign with red cross_6616336.png"
            alt=""
            width="50px"
            class=""
          />
          <h2 class="fw-bolder">FakeStore</h2>
        </a>

        <div class="d-flex gap-3 fs-5">
            <a href="./home.html" class="text-decoration-none">Home</a>
            <a href="./about.html" class="text-decoration-none">About</a>
            <a href="./product1.html" class="text-decoration-none">Product1</a>
            <a href="./product2.html" class="text-decoration-none">Product2</a>
            <a href="./contactus.html" class="text-decoration-none">ContactUs</a>
        </div>
      </div>
    </header>

    <main>
      
  <div class="container py-5">
       <div class="text-center mb-4">
       <h2 class="fw-bold">Contact Us</h2>
       <p >We’re here to help! Send us a message.</p>
       </div>

    <div class="row justify-content-center">
      <div class=" col-md-8  p-4 shadow">
     
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>

        <div class="mt-4 text-center">
          <p class="mb-1"><span>Phone:</span> +91 9876543210</p>
          <p class="mb-1"><span>Email:</span> info@example.com</p>
          <p><span>Address:</span> 123 Street, City, India</p>
        </div>
      </div>
    
  </div>
    </main>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

    ></script>
     <script src="script.js"></script>
  </body>
